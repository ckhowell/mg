<!doctype html>
<html lang="en">
    <meta charset="utf-8">
    <title>
      {% if page.title %}
      {{ page.title | escape }} | {{ site.title | escape }}
      {% else %}
      {{ site.title | escape }}
      {% endif %}
    </title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{site.baseurl}}/img/menu-icon.png" />
    <link href="{{site.baseurl}}/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />

    <link href="{{site.baseurl}}/css/interface-icons.css" rel="stylesheet" type="text/css" media="all" />
    <link href="{{site.baseurl}}/css/lightbox.min.css" rel="stylesheet" type="text/css" media="all" />
    <link href="{{site.baseurl}}/css/flickity.css" rel="stylesheet" type="text/css" media="all" />
    <link href="{{site.baseurl}}/css/iconsmind.css" rel="stylesheet" type="text/css" media="all" />
    <link href="{{site.baseurl}}/css/jquery.steps.css" rel="stylesheet" type="text/css" media="all" />
    <!-- <link href="{{site.baseurl}}/css/aqua.css" rel="stylesheet" type="text/css" media="all" /> -->
    <link href="{{site.baseurl}}/css/theme.css" rel="stylesheet" type="text/css" media="all" />
    <link href="{{site.baseurl}}/css/custom.css" rel="stylesheet" type="text/css" media="all" />
