              <h5>Brackets</h5>
            </div>
          </div>
      </div>
      <!--end item-->

          <div class="feature feature-1">
            <img alt="Pic" src="{{site.baseurl}}/img/accessories/doors-and-seals_millenniumglass.jpg" />
            <div class="feature__body boxed boxed--border">
              <h5>Doors & Seals</h5>
            </div>
          </div>
      </div>

      <div class="col-sm-2">
          <div class="feature feature-1">
            <img alt="Pic" src="{{site.baseurl}}/img/accessories/handles-and-knobs_millenniumglass.jpg" />
            <div class="feature__body boxed boxed--border">

            </div>

          <div class="feature feature-1">

          <div class="feature feature-1">

<section class="project-single-stacked">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
              {% for image in site.static_files %}
              {% if image.path contains 'img/accessories/hinges/' %}
                  <img src="{{site.baseurl}}{{image.path}}">
              {% endif %}
              {% endfor %}
            </div>
        </div>
        <!--end of row-->
    </div>
    <!--end of container-->
</section>
