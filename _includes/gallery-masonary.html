<section class=" ">
    <div class="container">
        <div class="masonry">
            <div class="masonry__container row masonry--active" style="position: relative; height: 526.8px;">
                {% for item in page.images %}
                <div class="masonry__item col-lg-4 col-6" style="position: absolute; left: 0px; top: 0px;">
                    <a href="{{site.baseurl}}{{item}}" data-lightbox="Gallery 1">
                        <img src="{{site.baseurl}}{{item}}">
                    </a>
                </div>
                {% endfor %}
            </div>
            <!--end masonry container-->
        </div>
        <!--end masonry-->
    </div>
    <!--end of container-->
</section>
