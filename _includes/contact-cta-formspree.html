<section class="text-center bg--dark ">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-md-7">
                <div class="row">
                    <h2 class="text-center">Contact us for a free measure and quote&hellip;</h2>
                    <form action="https://formspree.io/mknnagny" method="POST" class="row">
                        <div class="col-sm-6">
                            <label>Your Name:*</label>
                            <input type="text" name="Name" class="validate-required" />
                        </div>
                        <div class="col-sm-6">
                            <label>Phone:*</label>
                            <input type="tel" name="Phone" class="validate-required" />
                        </div>
                        <div class="col-sm-12">
                            <label>Email Address:*</label>
                            <input type="email" name="_replyto" name="email" class="validate-required validate-email" />
                        </div>
                        <div class="col-sm-12">
                            <label>Suburb:*</label>
                            <input type="text" name="Suburb" class="validate-required" />
                        </div>
                        <div class="col-sm-12">
                            <label>Message:*</label>
                            <textarea rows="6" name="Message" class="validate-required"></textarea>
                        </div>

                        <div class="col-sm-5 col-md-4">
                            <button type="submit" class="btn btn--primary type--uppercase">Send Enquiry</button>
                        </div>
                        <input type="hidden" name="_subject" value="New-website-enquiry">
                    </form>
                </div>
                <!--end of row-->
            </div>
        </div>
        <!--end of row-->
    </div>
    <!--end of container-->
</section>
