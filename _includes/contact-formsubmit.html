<section class="text-center bg--secondary ">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-md-7">
                <div class="row">
                 <h4 class="text-center">Contact us for a free measure and quote&hellip;</h4>
                    <form method="POST" class="row" data-success="Thanks for your enquiry, we'll be in touch shortly." data-error="Please fill in all fields correctly." data-recaptcha-sitekey="6Lff3pIUAAAAAJFgpgokTjv7MZ_lJCrB0eAXnLwV" >
                      <div class="col-sm-6">
                            <label>Your Name:*</label>
                            <input type="text" name="Name" class="validate-required" />
                        </div>
                        <div class="col-sm-6">
                            <label>Phone:*</label>
                            <input type="tel" name="Phone" class="validate-required" />
                        </div>
                        <div class="col-sm-12">
                            <label>Email Address:*</label>
                            <input type="email" name="email" class="validate-required validate-email" />
                        </div>
                        <div class="col-sm-12">
                            <label>Message:*</label>
                            <textarea rows="6" name="Message" class="validate-required"></textarea>
                        </div>
                            <div class="col-xs-12">
                                <div class="recaptcha"></div>
                            </div>
                        <div class="col-sm-5 col-md-4">
                            <button type="submit" class="btn btn--primary type--uppercase">Send Enquiry</button>
                        </div>
                        
                    </form>
                </div>
                <!--end of row-->
            </div>
        </div>
        <!--end of row-->
    </div>
    <!--end of container-->
</section>
