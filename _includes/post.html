<section class="space--sm">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
                <article>
                    <div class="article__title text-center">
                        <h2>{{page.title}}</h2>
                        <span>{{ page.date | date_to_string }}</span>

                    </div>
                    <blockquote class="text-center">{{page.blockquote}}</blockquote>
                    <img alt="{{page.title}}" src="{{site.baseurl}}{{page.image}}">

                    <div class="article__body">
                        {{ content }}
                    </div>
                </article>
                <!--end item-->
            </div>
        </div>
        <!--end of row-->
    </div>
    <!--end of container-->
</section>
